<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tab Guard</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22c55e;
      --accent-strong: #16a34a;
      --danger: #ef4444;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --accent: #0f9d58;
        --accent-strong: #0b7d46;
        --danger: #dc2626;
      }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font: 14px/1.5 "Inter", "SF Pro Text", system-ui, -apple-system, sans-serif;
    }
    main {
      width: 320px;
      padding: 18px;
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    h1 {
      font-size: 18px;
      margin: 0 0 4px;
      letter-spacing: -0.02em;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
    }
    p {
      margin: 0 0 10px;
      color: var(--muted);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text);
    }
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: transparent;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }
    input[type="number"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.01em;
      transition: transform 0.08s ease, box-shadow 0.12s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }
    button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    .status {
      margin-top: 10px;
      min-height: 18px;
      font-size: 12px;
      color: var(--muted);
    }
    .status.error {
      color: var(--danger);
    }
    .meta {
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="header">
        <img class="logo" src="icons/icon48.png" alt="Tab Guard logo">
        <div>
          <h1>Tab Guard</h1>
          <p style="margin:0;color:var(--muted);">Keep your tab count under control.</p>
        </div>
      </div>
      <p>Set the maximum number of tabs you want open across Chrome windows.</p>
      <div class="status" id="limit-hit" role="status" aria-live="polite"></div>
      <form id="limit-form">
        <label for="limit">Maximum tabs</label>
        <input id="limit" name="limit" type="number" min="1" required>
        <button type="submit">Save limit</button>
      </form>
      <div class="status" id="status" role="status" aria-live="polite"></div>
      <div class="meta">
        Open tabs right now: <span id="tab-count">–</span>
        <br>
        Open windows right now: <span id="window-count">–</span>
      </div>
    </div>
  </main>
  <script src="popup.js"></script>
</body>
</html>
